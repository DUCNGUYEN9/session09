<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TH9</title>
  </head>
  <body>
    <script>
      let a = +prompt("Nhập giá trị cho a:");
      let b = +prompt("Nhập giá trị cho b:");

      let multiple = a % b === 0;

      let message = multiple
        ? a + " là bội số của " + b
        : a + " không phải là bội số của " + b;
      alert(message);
    </script>
  </body>
</html>
