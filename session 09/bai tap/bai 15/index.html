<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai 15</title>
  </head>
  <body>
    <script>
      let height = +prompt("Hãy nhập chiều dài hình chữ nhật : ");
      let width = +prompt("Hãy nhập chiều rộng hình chữ nhật : ");
      // tính chu vi
      let perimeter = (height + width) * 2;
      // tính diện tích
      let acreage = height * width;
      alert("Chu vi hình chữ nhật là : " + perimeter);
      alert("Diện tích hình chữ nhật là : " + acreage);
    </script>
  </body>
</html>
