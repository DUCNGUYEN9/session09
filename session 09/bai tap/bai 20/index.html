<!DOCTYPE html>
<html lang="en">

    <title>bai 20</title>

  <body>
    <script>
      let number = parseInt(prompt("Nhập vào một số: "));

      let remainder = number >= 0 ? number % 3 : (number % 3) + 3;

      alert("Số dư trong phép chia 3 là: " + remainder);
    </script>
  </body>
