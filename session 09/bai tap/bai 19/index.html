<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>bai 19</title>

  <body>
    <script>
      let number = parseInt(prompt("Nhập vào một số có 3 chữ số: "));
      let digit1 = Math.floor(number / 100); // Lấy chữ số hàng trăm
      let digit2 = Math.floor((number % 100) / 10); // Lấy chữ số hàng chục
      let digit3 = number % 10; // Lấy chữ số hàng đơn vị
      console.log(number % 10);
      let reversedNumber = digit3 * 100 + digit2 * 10 + digit1; // Xây dựng số đảo ngược

      alert("Số đảo ngược là: " + reversedNumber);
    </script>
  </body>
</html>
