<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bai 18</title>
  </head>
  <body>
    <script>
      let a = +prompt("Hãy nhập số thứ 1 : ");
      let b = +prompt("Hãy nhập số thứ 2 : ");
      let c = +prompt("Hãy nhập số thứ 3 : ");

      let max = a > b && a > c ? a : b > c ? b : c;
      let min = a < b && a < c ? a : b < c ? b : c;

      alert("số lớn nhất là : " + max);
      alert(" số nhỏ nhất là : " + min);
    </script>
  </body>
</html>
